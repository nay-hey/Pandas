<!DOCTYPE html>
<html>
<head>
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Swiper.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <title>Price Scraper</title>
    <style>
        #product-list {
            margin-top: 20px;
        }

        .product-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .product-price {
            color: green;
            font-weight: bold;
        }
        .swiper-container {
            width: 100%;
            height: auto;
            padding: 20px;
        }

        .swiper-wrapper {
            display: flex;
            align-items: center;
        }

        .product-item {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background: #fff;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        #filters {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        #merchant-filter,
        #price-range {
            margin-left: 5px;
        }

        input[type="range"] {
            width: 120px;
        }


    </style>
</head>
<body>
    <button id="scrape-button">Scrape Products</button>
    <!-- Filtering Options -->
    <div id="filters">
        <label for="merchant-filter">Merchant:</label>
        <select id="merchant-filter">
            <option value="all">All</option>
        </select>

        <label for="price-range">Max Price:</label>
        <input type="range" id="price-range" min="0" max="2000" step="10" value="2000">
        <span id="price-value">2000</span>

        <label>
            <input type="checkbox" id="free-delivery-filter">
            Free Delivery Only
        </label>
    </div>

    <!-- Swiper Container -->
    <div class="swiper-container">
        <div class="swiper-wrapper" id="product-list"></div>
   
        <div class="swiper-pagination"></div>
    </div>

    <!-- <div id="product-list"></div> -->

        <div class="swiper-wrapper" id="product-list"></div>
        
        
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <div class="swiper-pagination"></div>
    </div> -->

    <script src="popup.js"></script>
</body>
</html>
