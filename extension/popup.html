<!DOCTYPE html>
<html>
<head>
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Swiper.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <title>Price Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
    
        #product-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
    
        .product-item {
            max-width: 280px;
            width: 100%;
            flex: 1 1 calc(33.333% - 20px); /* Adjust for responsiveness */
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background: #ffffff;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
    
        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
    
        .product-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }
    
        .product-price {
            color: #28a745;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 5px;
        }
        .swiper-container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .swiper-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .product-item {
            max-width: 250px;
            flex: 1 1 calc(33.333% - 20px); /* Adjust for responsiveness */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background: #fff;
            box-sizing: border-box;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        #filters {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        #merchant-filter,
        #price-range {
            margin-left: 5px;
        }

        input[type="range"] {
            width: 120px;
        }


    </style>
    
</head>
<body>
    <button id="scrape-button">Scrape Products</button>
    <!-- Filtering Options -->
    <div id="filters">
        <label for="merchant-filter">Merchant:</label>
        <select id="merchant-filter">
            <option value="all">All</option>
        </select>

        <label for="price-range">Max Price:</label>
        <input type="range" id="price-range" min="0" max="2000" step="10" value="2000">
        <span id="price-value">2000</span>

        <label>
            <input type="checkbox" id="free-delivery-filter">
            Free Delivery Only
        </label>
    </div>

    <!-- Swiper Container -->
    <div class="swiper-container">
        <div class="swiper-wrapper" id="product-list"></div>
   
        <div class="swiper-pagination"></div>
    </div>

    <button id="filter-button">Update Results</button>

    <script src="popup.js"></script>
</body>
</html>
