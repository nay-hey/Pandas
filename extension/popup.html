<!DOCTYPE html>
<html>
<head>
    <title>Price Scraper</title>
    <style>
        #product-list {
            margin-top: 20px;
        }

        .product-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .product-price {
            color: green;
            font-weight: bold;
        }

        .loading {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 20px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="scrape-button">Scrape Products</button>
    <div class="loading" id="loading">
        <div class="loader"></div>
        <p>Scraping data, please wait...</p>
    </div>
    <div id="product-list"></div>
    <script src="popup.js"></script>
</body>
</html>
